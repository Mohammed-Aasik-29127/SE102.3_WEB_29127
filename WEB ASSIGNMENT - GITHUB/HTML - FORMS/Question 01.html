<body><center>
    <h1>Registration Form</h1>

    <table>
        <tr>
            <td><label for="firstname"> First Name</label></td>
            <td><input type="text" id="firstname" name="firstname" required></td>
        </tr>
        <tr>
            <td><label for="lastname"> Last Name</label></td>
            <td><input type="text" id="lastname" name="lastname" required></td>
        </tr>
        <tr>
            <td><label for="mobilenumber"> Mobile Number</label></td>
            <td><input type="number" id="mobilenumber" name="mobilenumber" required></td>
        </tr>
        <tr>
            <td>Gender</td>

                <input type="radio" id="male" name="gender" value="male">

        </tr>
        <tr>
            <td><label for="email"> Email</label></td>

                <input type="checkbox" id="pop" name="favouritemusic" value="pop">

                <input type="checkbox" id="rock" name="favouritemusic" value="rock">
                <label for="rock">Rock</label>

            </td>
        </tr>
        <tr>
            <td><label for="additionalDetails">Additional Details</label></td>
            <td><textarea id="additionalDetails" name="additionalDetails" row="4" cols="20"></textarea></td>

            <td>
